<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Color RGB</title>
  </head>

  <body>
    <div class="contenedor-principal">  <!--Se establece la clase para insertar el estilo de css-->
      <div class="contenedor-interno">
        <div class="color">  <!--Se establece la clase para insertar el estilo de css-->


          <label for="rojo">Rojo (R)</label>
          <input id="rojo" type="range" min="0" max="255" value="23" step="1" />
          <p id="texto-rojo"></p>
        </div>

        <div class="color"> <!--Se establece la clase para insertar el estilo de css-->
          <label for="verde">Verde (G)</label>
          <input
            id="verde"
            type="range"
            min="0"
            max="255"
            value="41"
            step="1"
          /><!--
            
             <input  Se crea una input "entrada"
            id="verde" Se establece un id especifico para obtener el objeto desde el código js
            type="range" De tipo range "rango"
            min="0" Se establece un límite menor 
            max="255" Y un límite mayor equivalente a 8 bits (255) para la asignacion de color mediante RGB
            value="41" Se establece un valor inicial
            step="1" Cantidad de saltos durante el deslize del input, ejmeplo: si es 1 entonces aumenta : -1,0,2,3 etc
            

             <p id="texto-verde"></p> texto con id específico para escribir desde js el valor actual del input tipo range
          />-->

          <p id="texto-verde"></p>
        </div>



        <div class="color">
          <label for="azul">Azul (B)</label>
          <input id="azul" type="range" min="0" max="255" value="56" step="1" />
          <p id="texto-azul"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
